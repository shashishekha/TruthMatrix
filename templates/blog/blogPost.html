{% extends 'base.html' %}

{% block title %} BlogPost
{% endblock title %}

{% block body %}

<article class="container my-3"> 
    <h2 class="display-5 link-body-emphasis mb-1">{{post.title}}</h2> 
    <p class="blog-post-meta">{{post.timeStamp}} by 
        <a href="/about">{{post.author}}</a>
    </p> 
    <p>{{post.content}}</p>
    <hr>
</div>


{% endblock body %}
