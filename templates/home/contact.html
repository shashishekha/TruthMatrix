{% extends 'base.html' %}

{% block title %} Home{% endblock title %}
{% block contactactive %}{% endblock contactactive %}

{% block body %}

<div class="container my-3">
<h1>Contact TruthMatrix Admin</h1>

<form method="post" action="/contact">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
   <div class="mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Put Your Query Here!</label>
    <textarea class="form-control"name ="content" id="content" cols="3" rows = "5"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock body %}
